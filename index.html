<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally Cars Ad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="glow">
                <h2 class="titles">The Bigfoot</h2>
                <h2 class="titles">Rally</h2>
            </div>

            <div class="glow2">
                <h4 class="titles2">Join the rally revolution today</h4>
                <h5 class="titles2">Unleash your passion for</h5>
                <h6 class="titles2">Speed and adventure!</h6>

                <div class="cta titles2">
                    <p>Pick your car model &gt;&gt;&gt;</p>
                </div>
            </div>
        </div>

        <div class="car">
            <img id="carImage" src="images/1.png" alt="">
        </div>

        <div class="right">
           <div class="btns">
                <div class="one box"></div>
                <div class="two box"></div>
                <div class="three box"></div>
                <div class="four box"></div>
           </div> 
        </div>
    </div>
    
</body>
</html>
